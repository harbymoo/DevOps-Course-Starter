<!DOCTYPE html>
<html>
<head>
    <title>Delete Confirmation</title>
</head>
<body>
    <table class="table" style="display: inline-block;" border="1">
        <thead>
          <tr>
            <th>Card Name
              <br>
            </th>
            <th>Card Description
              <br>
            </th>
            <th>Due Date
              <br>
            </th>
            <th>Card ID
              <br>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ card['name'] }}</td>
            <td>{{ card['DESC'] }}</td>
            <td></td>
            <td>{{ card['ID'] }}</td>
          </tr>
          <tr></tr>
          <tr></tr>
        </tbody>
      </table>
    <h2>Delete Confirmation Page</h2>
    <form id="deleteForm" method="POST" action="/confirm_delete/{{ card['ID'] }}">
        <h3>Do you want to delete this card?</h3>
        <input type="hidden" name="delete_id_value" value="{{ card['ID'] }}">
        <input type="radio" id="del_choice_yes" name="confirmation" value="yes" />
        <label for="del_choice_yes">YES</label>
        <input type="radio" id="del_choice_no" name="confirmation" value="no" />
        <label for="del_choice_no">NO</label>
        <br>
        <br>
        <button type="submit">Click for Cards Fate</button>
    </form>
</body>
</html>
